<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - MuholoveDevConnect</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('imagens/Captura\ de\ Ecrã\ \(57\).png') no-repeat center center fixed;
            background-size: cover;
        }

        .register-container {
            background: rgba(80, 79, 79, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #03eb03ee;
            text-align: center;
        }

        .register-container h1 {
            margin-bottom: 20px;
        }

        .register-container form {
            display: flex;
            flex-direction: column;
        }

        .register-container label {
            margin: 10px 0 5px;
            text-align: left;
        }

        .register-container input[type="text"],
        .register-container input[type="email"],
        .register-container input[type="password"],
        .register-container input[type="submit"] {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #08f108;
            border-radius: 5px;
        }

        .register-container input[type="submit"] {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        .register-container input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .register-container p {
            margin-top: 20px;
        }

        .register-container a {
            color: #007BFF;
            text-decoration: none;
        }

        .register-container a:hover {
            text-decoration: underline;
        }
   
    </style>
</head>
<body>
    <div class="register-container">
        <h1>MuholoveDevConnect</h1>
        <form id="register-form" onsubmit="registerUser(event)">
            <label for="username">Nome de usuário:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Registrar">
        </form>
        <p>Já tem uma conta? <a href="login.html">Entrar</a></p>
    </div>
 
    <script>
        // Função para registrar usuário
        function registerUser(event) {
            event.preventDefault();

            // Obter valores dos campos de entrada
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Armazenar os dados em uma variável (ou qualquer outra forma de armazenamento local)
            const userData = {
                username: username,
                email: email,
                password: password
            };

            // Redirecionar para a tela de login com os dados do usuário
            localStorage.setItem("userData", JSON.stringify(userData));
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
